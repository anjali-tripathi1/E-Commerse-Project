
<div>
   <h1 class="exclu">Exculusive Products</h1>
   <div class="container">
      <a href="">New Arrival</a>
      <a href="">Best Sellers</a>
      <a href="">Featured</a>
      <a href="">Special offer</a>
   </div>
</div>


<div class="product-heading" *ngFor="let product of products">
   <div class="box"  >
   <div></div>
   <div class="intro">{{product.productName}}<h3></h3></div>
   <div class="price">{{product.productPrice}}</div>
   <div class="discount">{{product.productDescription}}</div>
   <div class="off">{{product.categoryId}}</div>
   <div class="img-box">
      <img src="{{product.productImageUrl}}" alt="">
   </div>
   <div class="star">
      <i class="star fa fa-star"></i>
      <i class="star fa fa-star"></i>
      <i class="star fa fa-star"></i>
       (25)
   </div>
   <div class="star-1">
     <i class="fa-solid fa-cart-plus star-2"></i>
   </div>
</div>
